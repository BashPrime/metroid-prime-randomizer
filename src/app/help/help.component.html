<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-3">
        <aside class="menu">
          <p class="menu-label">
            Help Topics
          </p>
          <ul class="menu-list">
            <li *ngFor="let item of articles">
              <a routerLink="{{ item.value }}" routerLinkActive="is-active">{{ item.name }}</a>
            </li>
          </ul>
        </aside>
      </div>
      <div class="column">
        <div class="content" [innerHTML]="content"></div>
      </div>
    </div>
  </div>
</section>
