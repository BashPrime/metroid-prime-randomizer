<form [formGroup]="settingsForm">
  <div class="columns">
    <div class="column">
      <p class="label">Goal</p>
      <div class="box">
        <div class="field">
          <p class="label has-text-weight-semibold">Goal</p>
          <div class="control">
            <div class="select">
              <select formControlName="goal">
                <option *ngFor="let goal of goals" value="{{ goal.value }}">{{ goal.name }}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field" *ngIf="settingsForm.get('goal').value === goalArtifacts">
          <p class="label has-text-weight-semibold">Number of Artifacts</p>
          <div class="control">
            <div class="select">
              <select formControlName="goalArtifacts">
                <option *ngFor="let number of artifactCount" [ngValue]="number">{{ number }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <p class="label">Shuffle</p>
      <div class="box">
        <div class="field" *ngIf="settingsForm.get('goal').value === goalArtifacts">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" formControlName="shuffleArtifacts"> Shuffle Chozo Artifacts
            </label>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" formControlName="shuffleMissileLauncher"> Shuffle Missile Launcher
            </label>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" formControlName="shuffleMorph"> Shuffle Morph Ball
            </label>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" formControlName="shuffleBombs"> Shuffle Bombs
            </label>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" formControlName="shuffleCharge"> Shuffle Charge Beam
            </label>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" formControlName="shuffleSpaceJump"> Shuffle Space Jump Boots
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
