<div class="modal" [class.is-active]="getOpen()">
  <div class="modal-background"></div>
  <div class="modal-card" style="width: 90%; height: 90%;">
    <header class="modal-card-head">
      <p class="modal-card-title">Customize Settings</p>
      <button class="delete" aria-label="close" (click)="setOpen(false)"></button>
    </header>
    <section class="modal-card-body has-text-left">
      <p-pickList [source]="items" [target]="selected" [metaKeySelection]="false" [responsive]="true"
        [style]="{height: 'calc(100% - 20px)'}" [sourceStyle]="{height: 'calc(100% - 20px)'}" [targetStyle]="{height: 'calc(100% - 20px)'}"
        [showSourceControls]="false" [showTargetControls]="false" sourceHeader="Available" targetHeader="Selected">
        <ng-template let-item pTemplate="item">
          <div>
            <span style="font-weight: bold;">{{ item.label }}</span>
          </div>
        </ng-template>
      </p-pickList>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success">Save</button>
      <button class="button" (click)="setOpen(false)">Cancel</button>
    </footer>
  </div>
</div>
