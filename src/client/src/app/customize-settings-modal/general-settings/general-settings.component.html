<form [formGroup]="form">
  <label class="label is-small">Goal</label>
  <div class="field is-grouped">
    <div class="control">
      <div class="select">
        <select formControlName="goal">
          <option *ngFor="let goal of getSetting('goal').choices" [value]="goal.value">{{ goal.name }}</option>
        </select>
      </div>
    </div>
  </div>
</form>
