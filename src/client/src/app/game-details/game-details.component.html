<div class="app-wrapper-content">
  <section class="section">
    <div class="columns">
      <div class="column is-half">
        <div class="box">
          <div class="seed-details" *ngFor="let seed of getSeeds(); let i = index">
            <p class="title is-4">Seed #{{ i + 1 }}</p>
            <div class="field">
              <label class="label">Permalink</label>
              <div class="control">
                <div class="level">
                  <div class="level-left">
                    <p class="level-item">{{ getPermalink(seed) }}</p>
                  </div>
                  <div class="level-right">
                    <div class="level-item">
                      <button class="button is-info is-small" (click)="copyPermalink(getPermalink(seed))">Copy</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Seed Hash</label>
              <div class="control">
                <div class="level">
                  <p class="level-item" *ngFor="let hashItem of seed.seedHash">{{ hashItem }}</p>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <div class="buttons are-small">
                  <button class="button is-success" (click)="saveIso(seed, getForm().value)">Save ISO</button>
                  <button class="button is-link">Save Spoiler</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="column is-half">
        <form [formGroup]="getForm()">
          <label class="label is-required">Base ISO</label>
          <div class="field is-grouped">
            <div class="control is-expanded">
              <input class="input is-small" type="text" formControlName="baseIso">
            </div>
            <div class="control">
              <button class="button is-info is-small" (click)="selectBaseIso()">
                Choose File
              </button>
            </div>
          </div>
          <label class="label">Output Folder</label>
          <div class="field is-grouped">
            <div class="control is-expanded">
              <input class="input is-small" type="text" formControlName="outputFolder">
            </div>
            <div class="control">
              <button class="button is-info is-small" (click)="selectOutputFolder()">
                Choose Folder
              </button>
            </div>
          </div>
          <label class="label">Trilogy ISO (for Flaahgra music fix)</label>
          <div class="field is-grouped">
            <div class="control is-expanded">
              <input class="input is-small" type="text" formControlName="trilogyIso">
            </div>
            <div class="control">
              <button class="button is-info is-small" (click)="selectTrilogyIso()">
                Choose File
              </button>
            </div>
          </div>
          <div class="field" *ngIf="hasMultipleSeeds()">
            <div class="control">
              <div class="buttons">
                <button class="button is-success">Save ISO{{ hasMultipleSeeds() ? 's' : null }}</button>
                <button class="button is-link">Save Spoiler{{ hasMultipleSeeds() ? 's' : null }}</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
