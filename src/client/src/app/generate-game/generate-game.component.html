<div class="section">
  <label class="label is-small">Settings Presets</label>
  <div class="field is-grouped">
    <div class="control is-expanded">
      <div class="select is-fullwidth is-small">
        <select>
          <option>Default / Beginner</option>
          <option>Easy Tricks</option>
          <option>Normal Tricks</option>
          <option>Hard Tricks</option>
          <option>Insane Tricks</option>
          <option>2019 Tournament</option>
        </select>
      </div>
    </div>
    <div class="control">
      <button class="button is-info is-small" [disabled]="fileControlsDisabled$ | async" (click)="selectBaseIso()">
        Customize
      </button>
    </div>
  </div>
  <div class="field is-generate-field">
    <div class="control">
      <div class="buttons are-large is-centered">
        <button class="button is-generate-button is-link">Generate</button>
        <button class="button is-generate-button is-link is-spoiler">Generate with Spoilers</button>
      </div>
    </div>
  </div>
</div>
