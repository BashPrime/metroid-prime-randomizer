<div class="section">
  <form [formGroup]="getForm()">
    <label class="label is-small">Settings Presets</label>
    <div class="field is-grouped">
      <div class="control is-expanded">
        <div class="select is-fullwidth is-small">
          <select>
            <option>Custom</option>
            <option *ngFor="let key of objectKeys(getDefaultPresets())" [value]="key" [selected]="isSelected(key)">
              {{ key }}</option>
          </select>
        </div>
      </div>
      <div class="control">
        <button class="button is-info is-small" (click)="openModal()">Customize</button>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <p-multiSelect [options]="items"></p-multiSelect>
      </div>
    </div>
    <div class="field is-generate-field">
      <div class="control">
        <div class="buttons is-centered">
          <button class="button is-generate-button is-success">Generate</button>
          <button class="button is-generate-button is-link">Generate with Spoilers</button>
        </div>
      </div>
    </div>
  </form>
  <app-customize-settings-modal></app-customize-settings-modal>
</div>
