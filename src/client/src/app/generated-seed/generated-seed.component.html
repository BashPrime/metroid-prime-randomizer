<div class="app-wrapper">
  <div class="section app-content">
    <div *ngIf="isLoaded then loaded; else loading"></div>
    <ng-template #loaded>
      <p>{{ seed | json }}</p>
      <p class="title">
        <span *ngFor="let hashItem of seed.seedHash" class="hashItem">{{ hashItem }}</span>
      </p>
    </ng-template>
    <ng-template #loading>
      <div class="loading-indicator"></div>
    </ng-template>
  </div>
</div>
