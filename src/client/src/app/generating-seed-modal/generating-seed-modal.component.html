<div class="modal" [class.is-active]="getOpen()">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Generating Seed</p>
    </header>
    <section class="modal-card-body">
      <div class="content">
        <p>Generated {{ current }} / {{ total}} worlds.</p>
        <progress class="progress is-link" [attr.value]="getProgressValue()" max="100"></progress>
      </div>
    </section>
  </div>
</div>
