<div class="modal" [class.is-active]="getOpen()">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">{{ title }}</p>
    </header>
    <section class="modal-card-body">
      <div class="field">
        <p>{{ message }}</p>
      </div>
      <div class="field" *ngFor="let bar of getProgressBars()">
        <p>{{ bar.label }}</p>
        <progress class="progress is-link" [attr.value]="bar.value" [attr.max]="bar.total"></progress>
      </div>
    </section>
  </div>
</div>
