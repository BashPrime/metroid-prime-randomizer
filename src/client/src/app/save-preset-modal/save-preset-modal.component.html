<div class="modal" [class.is-active]="getOpen()">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Save Preset</p>
      <button class="delete" aria-label="close" (click)="setOpen(false)"></button>
    </header>
    <section class="modal-card-body has-text-left">
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" (click)="onSave()">Save</button>
      <button class="button" (click)="setOpen(false)" >Cancel</button>
    </footer>
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>
