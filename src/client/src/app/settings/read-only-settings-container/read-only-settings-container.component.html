<form [formGroup]="getForm()">
  <div class="columns">
    <div class="column">
      <h1 class="title has-bottom-border">ROM Settings</h1>
      <app-list-settings [form]="getForm().get('romSettings')" [useColumns]="true"></app-list-settings>
    </div>
    <div class="column">
      <h1 class="title has-bottom-border">Rules</h1>
      <app-list-settings [form]="getForm().get('rules')" [useColumns]="true"></app-list-settings>
    </div>
    <div class="column">
      <h1 class="title has-bottom-border">Disabled Locations</h1>
      <div class="content" *ngIf="getForm().get('disabledLocations').value.length">
        <ul>
          <li *ngFor="let item of getForm().get('disabledLocations').value">
            {{ item }}
          </li>
        </ul>
      </div>
      <div class="field" *ngIf="!getForm().get('disabledLocations').value.length">
        <p>(none)</p>
      </div>
    </div>
    <div class="column">
      <h1 class="title has-bottom-border">Tricks</h1>
      <div class="content" *ngIf="getForm().get('tricks').value.length">
        <ul>
          <li *ngFor="let item of getForm().get('tricks').value">
            {{ getDisplayName(item) }}
          </li>
        </ul>
      </div>
      <div class="field" *ngIf="!getForm().get('tricks').value.length">
        <p>(none)</p>
      </div>
    </div>
  </div>
</form>
