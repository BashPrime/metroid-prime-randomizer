<form [formGroup]="getForm()">
  <div *ngIf="!disabled; then showForm; else readOnly"></div>
  <ng-template #showForm>
    <div class="columns is-multiline">
      <div class="column is-one-third">
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" formControlName="skipFrigate"> {{ getDisplayName('skipFrigate') }}
            </label>
          </div>
        </div>
      </div>
      <div class="column is-one-third">
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" formControlName="skipHudPopups"> {{ getDisplayName('skipHudPopups') }}
            </label>
          </div>
        </div>
      </div>
      <div class="column is-one-third">
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" formControlName="hideItemModels"> {{ getDisplayName('hideItemModels') }}
            </label>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #readOnly>
    <app-read-only-settings [form]="getForm()" [useColumns]="true"></app-read-only-settings>
  </ng-template>
</form>
