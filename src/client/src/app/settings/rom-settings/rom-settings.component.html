<form [formGroup]="getFormGroup()">
  <div class="columns is-multiline">
    <div class="column is-one-third">
      <div class="field">
        <input class="is-checkradio" id="skipFrigate" type="checkbox" formControlName="skipFrigate">
        <label for="skipFrigate">{{ getDisplayName('skipFrigate') }}</label>
      </div>
    </div>
    <div class="column is-one-third">
      <div class="field">
        <input class="is-checkradio" id="skipHudPopups" type="checkbox" formControlName="skipHudPopups">
        <label for="skipHudPopups">{{ getDisplayName('skipHudPopups') }}</label>
      </div>
    </div>
    <div class="column is-one-third">
      <div class="field">
        <input class="is-checkradio" id="hideItemModels" type="checkbox" formControlName="hideItemModels">
        <label for="hideItemModels">{{ getDisplayName('hideItemModels') }}</label>
      </div>
    </div>
  </div>
</form>
